<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default_layout" lang="en">

    <th:block layout:fragment="content">
        <div class="content">
            <meta name="_csrf_header" th:content="${_csrf != null ? _csrf.headerName : null}">
            <meta name="_csrf" th:content="${_csrf != null ? _csrf.token : null}">


            <!-- 아이디 찾기  -->
            <div class="idpw-search">
                <div class="member-title pt0">
                    <h2>아이디찾기</h2>
                    <h3>가입된 이메일을 통하여 본인확인을 합니다.</h3>
                </div>
                <div class="is-content">
                    <form method="post" th:action="@{/user/ids}">
                        <ul>
                            <li>
                                <div>
                                    <input type="text" name="email" title="email" id="email" placeholder="이메일" class="input-box w100p h60" />
                                    <button type="button" class="btn-default-b bg-black" onclick="sendEmail()">인증번호받기</button>
                                </div>
                            </li>
                            <li>
                                <div>
                                    <input type="text" name="code" title="code" id="code" placeholder="인증번호 입력" class="input-box w100p h60" />
                                    <input type="hidden" name="txId" title="txId" id="txId" />
                                </div>
                            </li>
                        </ul>
                        <p><button type="submit" class="btn-default-b bg-black w100p">아이디찾기</button></p>
                    </form>
                    <dl>
                        <dt><a th:href="@{/login}">로그인</a></dt>
                        <dd>|</dd>
                        <dt><a th:href="@{/join/agree}">회원가입</a></dt>
                    </dl>
                </div>
            </div>
            <!-- 아이디 찾기 끝 -->

            <script th:src="@{/static/js/member/idSearch.js}"></script>
        </div>
    </th:block>

</html>
