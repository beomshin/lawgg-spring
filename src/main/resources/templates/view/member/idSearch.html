<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default_layout" lang="en">

    <th:block layout:fragment="content">
        <div class="content">


            <!-- 아이디 찾기  -->
            <div class="idpw-search">
                <div class="member-title pt0">
                    <h2>아이디찾기</h2>
                    <h3>본인 주민등록번호로 가입된 휴대폰번호로 본인확인을 합니다.</h3>
                </div>
                <div class="is-content">
                    <ul>
                        <li>
                            <div>
                                <input type="number" name="" title="" placeholder="휴대폰번호" class="input-box w100p h60" />
                                <button class="btn-default-b bg-black">인증번호받기</button>
                            </div>
                        </li>
                        <li>
                            <div>
                                <input type="number" name="" title="" placeholder="인증번호 입력" class="input-box w100p h60" />
                            </div>
                        </li>
                    </ul>
                    <p><a th:href="@{/id/result}" class="btn-default-b bg-black w100p">아이디찾기</a></p>
                    <dl>
                        <dt><a th:href="@{/login}">로그인</a></dt>
                        <dd>|</dd>
                        <dt><a th:href="@{/join/agree}">회원가입</a></dt>
                    </dl>
                </div>
            </div>
            <!-- 아이디 찾기 끝 -->


        </div>
    </th:block>

</html>
