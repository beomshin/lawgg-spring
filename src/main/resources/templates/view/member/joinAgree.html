            <!-- 회원관련 - 타이틀 -->
            <div class="member-title">
                <h2>회원가입</h2>
                <h3>로우지지 회원가입시 다양한 혜택과 서비스를 이용하실 수 있습니다.</h3>
                <div>
                    <p></p>
                    <ul>
                        <li class="active">
                            <p><i class="uil uil-check"></i></p>
                            <div>약관동의</div>
                        </li>
                        <li>
                            <p><i class="uil uil-check"></i></p>
                            <div>정보입력</div>
                        </li>
                        <li>
                            <p><i class="uil uil-check"></i></p>
                            <div>가입완료</div>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- 회원관련 - 타이틀 끝 -->

            <!-- 약관동의 -->
            <div class="join-agreement">
                <ul>
                    <li>
                        <dl>
                            <dt>
                                <div class="check-box">
                                    <input type="checkbox" name="opt" id="chk1" />
                                    <label for="chk1">네, 모두 동의합니다.</label>
                                </div>
                            </dt>
                            <dd></dd>
                        </dl>
                    </li>
                    <li>
                        <dl>
                            <dt>
                                <div class="check-box">
                                    <input type="checkbox" name="opt" id="chk2" />
                                    <label for="chk2">로우지지 이용약관 (필수)</label>
                                </div>
                            </dt>
                            <dd >보기</dd>
                        </dl>
                    </li>
                    <li>
                        <dl>
                            <dt>
                                <div class="check-box">
                                    <input type="checkbox" name="opt" id="chk3" />
                                    <label for="chk3">개인정보 수집 및 이용 동의 (필수)</label>
                                </div>
                            </dt>
                            <dd>보기</dd>
                        </dl>
                    </li>
                </ul>
                <p>
                    <form id="register" method="post" th:action="@{/join/register}">
                        <input type="hidden" value="false" name="accept" id="accept">
                    </form>
                    <button id="agree" class="btn-default-b bg-black w100p">동의</button>
                </p>
            </div>
            <!-- 약관동의 끝 -->
