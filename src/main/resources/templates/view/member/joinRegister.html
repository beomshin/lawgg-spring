<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default_layout" lang="en">

    <th:block layout:fragment="content">
        <div class="content">
            <meta name="_csrf_header" th:content="${_csrf != null ? _csrf.headerName : null}">
            <meta name="_csrf" th:content="${_csrf != null ? _csrf.token : null}">

            <!-- 회원관련 - 타이틀 -->
            <div class="member-title">
                <h2>회원가입</h2>
                <h3>로우지지 회원가입시 다양한 혜택과 서비스를 이용하실 수 있습니다.</h3>
                <div>
                    <p></p>
                    <ul>
                        <li>
                            <p><i class="uil uil-check"></i></p>
                            <div>약관동의</div>
                        </li>
                        <li class="active">
                            <p><i class="uil uil-check"></i></p>
                            <div>정보입력</div>
                        </li>
                        <li>
                            <p><i class="uil uil-check"></i></p>
                            <div>가입완료</div>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- 회원관련 - 타이틀 끝 -->

            <!-- 회원가입 -->
            <div class="join-input">
                <form name="enrollForm" id="enrollForm" method="post" th:action="@{/enroll/user}">
                    <ul>
                        <li>
                            <div>
                                <input type="text" name="loginId" id="loginId" title="loginId" placeholder="아이디" class="input-box w100p h60" />
                                <button id="overlapBtn" type="button" onclick="checkId()" class="btn-default-b bg-black">중복확인</button>
                                <button id="retryBtn" type="button" onclick="retry()" class="btn-default-b bg-black" style="display: none;">재설정</button>
                            </div>
                            <input type="hidden" name="verifyId" id="verifyId" value="false">
                            <span id="overlapMsg" style="display: none"><p></p></span>
                            <h3><i class="uil uil-exclamation-triangle color-pink"></i> 6~20자의 영문/숫자 입력</h3>
                        </li>
                        <li>
                            <div><input type="password" name="password" id="password" onkeyup="matchPassword()" title="password" placeholder="비밀번호" class="input-box w100p h60" /></div>
                            <h3><i class="uil uil-exclamation-triangle color-pink"></i> 6~15자 특수문자 한개 필수 입력</h3>
                        </li>
                        <li>
                            <div><input type="password" name="rePassword" id="rePassword" onkeyup="matchPassword()" title="rePassword" placeholder="비밀번호 확인" class="input-box w100p h60" /></div>
                            <span id="matchMsg" style="display: none"><p></p></span>
                        </li>
                        <li>
                            <div><input type="text" name="nickName" id="nickName" title="" placeholder="닉네임" class="input-box w100p h60" /></div>
                            <h3><i class="uil uil-exclamation-triangle color-pink"></i> 최대 10자</h3>
                        </li>
                        <li>
                            <div><input type="text" name="email" title="email" placeholder="이메일" class="input-box w100p h60" /></div>
                        </li>
                        <li>
                            <h2>개인정보 유효기간</h2>
                            <div class="mt15 mb15">
                                <div class="radio-box">
                                    <input type="radio" name="personalPeriod" value="99" id="pwRadio1" checked />
                                    <label for="pwRadio1">탈퇴시까지</label>
                                </div>
                                <div class="radio-box pl30">
                                    <input type="radio" name="personalPeriod" value="1" id="pwRadio2" />
                                    <label for="pwRadio2">1년</label>
                                </div>
                                <div class="radio-box pl30">
                                    <input type="radio" name="personalPeriod" value="3" id="pwRadio3" />
                                    <label for="pwRadio3">3년</label>
                                </div>
                                <div class="radio-box pl30">
                                    <input type="radio" name="personalPeriod" value="5" id="pwRadio4" />
                                    <label for="pwRadio4">5년</label>
                                </div>
                            </div>
                            <h3><i class="uil uil-exclamation-triangle color-pink"></i> 개인정보 유효기간 경과 이후 파기 또는 분리저장, 관리합니다.</h3>
                        </li>
                    </ul>
                    <div style="display: flex">
                        <button type="submit" class="btn-default-b bg-pink w49p">회원가입</button>
                        &nbsp;
                        <a th:href="@{/join/agree}" class="btn-default-b bg-black w49p">취소</a>
                    </div>
                </form>
            </div>
            <!-- 회원가입 끝 -->

            <script th:src="@{/static/js/member/joinRegister.js}"></script>

        </div>
    </th:block>

</html>
