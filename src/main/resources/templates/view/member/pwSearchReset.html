<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default_layout" lang="en">

    <th:block layout:fragment="content">
        <div class="content">


            <!-- 비밀번호 찾기  -->
            <div class="idpw-search">
                <div class="member-title pt0">
                    <h2>비밀번호 재설정</h2>
                    <h3 th:if="${user != null}">
                        로우지지의 새로운 비밀번호를 입력해주세요.<br />
                        띄어쓰기 없는 특수문자 1개 필수 포함 6~15자 입력해주세요.
                    </h3>
                    <h3 th:if="${user == null}">입력하신 이메일로 가입된 아이디가 존재하지 않습니다.</h3>
                </div>
                <div class="is-content">
                    <form th:if="${user != null}" th:action="@{/my/reset/password}" method="post">
                        <ul>
                            <li>
                                <input type="password" name="password" title="password" placeholder="새 비밀번호" class="input-box w100p h60" />
                            </li>
                            <li>
                                <input type="password" name="rePassword" title="rePassword" placeholder="새 비밀번호 확인" class="input-box w100p h60" />
                            </li>
                            <input type="hidden" name="userId" th:value="${user.userId}">
                            <input type="hidden" name="txId" th:value="${txId}">
                            <input type="hidden" name="code" th:value="${code}">
                        </ul>
                        <p><button type="submit"  class="btn-default-b bg-black w100p">비밀번호 변경</button></p>
                    </form>
                    <dl>
                        <dt><a th:href="@{/}">로그인</a></dt>
                        <dd>|</dd>
                        <dt><a th:href="@{/join/agree}">회원가입</a></dt>
                    </dl>
                </div>
            </div>
            <!-- 비밀번호 찾기 끝 -->


        </div>
    </th:block>

</html>
