<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default_layout" lang="en">

    <th:block layout:fragment="content">
        <div class="content">


            <!-- 타이틀 -->
            <dl class="title">
                <dt>
                    <h2>포지션 게시판</h2>
                    <h3>
                        각 포지션에서 다양한 이야기를 할 수 있는 자유게시판입니다.<br />
                        클린한 커뮤니케이션을 위해 비방하는 게시물은 자제해주세요.
                    </h3>
                </dt>
            </dl>
            <!-- 타이틀 끝 -->


            <!-- 등록/수정 -->
            <form name="addForm" method="post" action="">
                <fieldset>
                    <legend>등록/수정</legend>
                    <div class="board-write">
                        <div>
                            <dl>
                                <dt>작성자 <span>*</span></dt>
                                <dd>
                                    <div>
                                        <input name="" type="text" class="input-box w100p" placeholder="아이디를 입력하세요." />
                                        <input name="" type="password" class="input-box w100p" placeholder="비밀번호를 입력하세요." />
                                    </div>
                                </dd>
                            </dl>
                            <dl>
                                <dt>카테고리 <span>*</span></dt>
                                <dd>
                                    <select name="name" title="" class="w100p">
                                        <option value="" selected="selected">선택</option>
                                    </select>
                                </dd>
                            </dl>
                            <dl>
                                <dt>제목 <span>*</span></dt>
                                <dd><input name="" type="text" class="input-box w100p" placeholder="" /></dd>
                            </dl>
                            <dl>
                                <dt>첨부파일</dt>
                                <dd>
                                    <div class="input-file">
                                        <label>
                                            파일선택
                                            <input type="file" onchange="javascript:document.getElementById('fileRoute').value=this.value">
                                        </label>
                                        <input type="text" readonly="readonly" title="File Route" id="fileRoute" placeholder="" class="input-box w100p" />
                                    </div>
                                    <ul class="bw-file">
                                        <li>
                                            <img th:src="@{/static/images/fileIcn/jpg.gif}" alt="" title="" /> 첨부파일.jpg
                                            <button><i class="uil uil-times"></i></button>
                                        </li>
                                        <li>
                                            <img th:src="@{/static/images/fileIcn/png.gif}" alt="" title="" /> 첨부파일.png
                                            <button><i class="uil uil-times"></i></button>
                                        </li>
                                        <li>
                                            <img th:src="@{/static/images/fileIcn/hwp.gif}" alt="" title="" /> 첨부파일.hwp
                                            <button><i class="uil uil-times"></i></button>
                                        </li>
                                        <li>
                                            <img th:src="@{/static/images/fileIcn/xls.gif}" alt="" title="" /> 첨부파일.xls
                                            <button><i class="uil uil-times"></i></button>
                                        </li>
                                    </ul>
                                </dd>
                            </dl>
                            <div><textarea cols="" rows="" class="w100p h300"></textarea></div>
                        </div>
                        <p class="bw-btn-two">
                            <button  class="btn-default bg-black w150">등록하기</button>
                            &nbsp;
                            <a th:href="@{/boards}" class="btn-default bg-gray w150">목록으로</a>
                        </p>
                    </div>
                </fieldset>
            </form>
            <!-- 등록/수정 끝 -->


        </div>
    </th:block>

</html>
